<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style-quiz.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<header><h1>Quiz App</h1></header>

<body>
<main>
    <!-----Question Card-------->
<section class="question-container current page" id="home">
    <div class="questcard">
        
        <h2>Question</h2>

        <p class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, natus delectus? Tempore eaque exercitationem velit odit possimus, debitis fugit similique, quaerat voluptate, quia in quam omnis quo nihil. Eveniet, culpa?</p>

<!--------Show Answer Button-->
<button class="answer">
    <h2>Show Answer</h2>
</button>

<!---------Tags-->

<div class="tags">
            <button><p id="tag1">#tag1</p></button>
            <button><p id="tag2">#tag2</p></button>
            <button><p id="tag3">#tag3</p></button>
            <button><p id="tag4">#tag4</p></button>
          </div>


<!---------bookmark bouncing-->


          <div class="bookm">
            <button class="bbm-bounce">
              <img src="../quiz-app/image/bookmark_black_24dp.svg" alt="book" class="bbtn">
            </button>
          </div>


    </div>
</section>

<!---------------------Bookmark page-->



 
    <section class="page" id="bookmark-page">
    <p>Speichere mich.</p>
  </section>  




<!-----------------Create a Question page-->


<section class="page" id="create-page">


    <p>Erschaffe mich.</p>
   

</section>

<!------------------------Profile Page--->

<section class="page" id="profile-page">

 
    <p>Erschaffe dich.</p>
   

</section>
</main>

<!--Navigation--------->

<footer>

     <a class="link-main" href="#index" id="homebtn">
      <img src="../quiz-app/image/home.png" alt="home" class="home" />
    </a>
   
    <a class="link-save" href="#bookmark" id="bookbtn">
      <img src="../quiz-app/image/bookmark.png" alt="bookmark" class="bookmark" />
    </a>
   
     <a class="link-add" href="#create" id="questbtn">
      <img src="../quiz-app/image/newquestion.png" alt="addquestion" class="addquestion" />
      </a>
   
       <a class="link-profile" href="#profile" id="profbtn">
      <img src="../quiz-app/image/profile.png" alt="profile" class="profile" />
    </a>
  
  </footer>

<script src="script.js"></script>


</body>
</html>
