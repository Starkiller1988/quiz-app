<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style-quiz.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <br />
    <br />

    <footer class="change-background-color">
      <hr />
      <button id="homebtn">
        <img src="./image/home.png" alt="home" class="home" />
      </button>
      <button id="bookbtn">
        <img src="./image/bookmark.png" alt="bookmark" class="bookmark" />
      </button>
      <button id="questbtn">
        <img
          src="./image/newquestion.png"
          alt="addquestion"
          class="addquestion"
        />
      </button>
      <button id="profbtn">
        <img src="./image/profile.png" alt="profile" class="profile" />
      </button>
    </footer>

    <main>
      <section class="questcard-container">
        <div class="questcard">
          <h2>Question:</h2>
          <p>"What is the middle name of "Michael Jackson?"</p>
          <hr />
          <button id="btnq">Show Answer</button>

          <br />

          <!--Tags#-->

          <div class="tags">
            <button><p id="tag1">#michaeljackson</p></button>
            <button><p id="tag2">#music</p></button>
            <button><p id="tag3">#history</p></button>
            <button><p id="tag4">#family</p></button>
          </div>

          <div class="bookm">
            <button class="bbm-bounce">
              <img src="./image/bookmark_border_black_24dp.svg" alt="book" class="bbtn">
            </button>
          </div>
        </div>
        <br />
        <br />
        <div class="questcard">
          <h2>Question:</h2>
          <p>Who said: <br> <br>  "Some of the worst things that ever happend, were done by good intentions."</p>

          <hr />
          <button id="btnq">Show Answer</button>
          
          <div class="bookm">
            <button class="bbm-bounce">
              <img
                src="./image/bookmark_border_black_24dp.svg"
                alt="book"
                class="bbtn"
              />
            </button>
            <br />
            <br />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
